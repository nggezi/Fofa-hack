name: Build Linux Executable

on:
  workflow_dispatch:   # 允许手动触发

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          sudo apt-get update && sudo apt-get install -y gh

      - name: Build Linux executable
        run: |
          # 使用 fofa.py 作为入口脚本生成单文件可执行程序
          pyinstaller --onefile fofa.py
          # 重命名生成的可执行文件
          mv dist/fofa dist/fofa-hack_linux_amd64

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 将重命名后的文件上传到 Release
          gh release create manual-${GITHUB_RUN_ID} dist/fofa-hack_linux_amd64 \
            --title "Linux Release #${GITHUB_RUN_ID}" \
            --notes "手动触发生成的 fofa_hack Linux 可执行文件"
